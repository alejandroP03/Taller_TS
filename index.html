<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body class="bg-body vh-100" data-bs-theme="dark">
        <nav class="navbar bg-body-secondary" data-bs-theme="dark">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Navbar</span>
            </div>
        </nav>
        <main class="container-fluid row p-5" data-bs-theme="dark">
            <div class="container-md w-50 card bg-body-secondary p-3">
                <h1>Movies</h1>
                <table class="table table-dark table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Channel</th>
                        <th scope="col">Season</th>
                        
                      </tr>
                    </thead>
                    <tbody id="series_info">
                    </tbody>
                  </table>
                <div class="text-md-start">
                    Season average: <span id="season_average"></span>
                </div>  
            </div>
        </main>
    </body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"
	></script>
    <script type="module" src="/scripts/index.js"></script>
    <script type="module" src="/scripts/serieEntity.js"></script>
    <script type="module" src="/scripts/data.js"></script>

    
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="bg-body vh-100" data-bs-theme="dark">
		<nav class="navbar bg-body-secondary" data-bs-theme="dark">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1">Series</span>
			</div>
		</nav>
		<main class="container-fluid row p-5" data-bs-theme="dark">
			<div class="container-md w-50 card bg-body-secondary p-3 col-2 h-25">
				<h1>Top Series</h1> 
				<table class="table table-dark table-striped table-hover">
					<thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Channel</th>
							<th scope="col">Season</th>
						</tr>
					</thead>
					<tbody id="series_info" class="body_text"></tbody>
				</table>
				<div class="text-md-start">
					Season average: <span id="season_average"></span>
				</div>
			</div>
			<div class="card col-sm-3 visually-hidden p-0 overflow-auto h" id="card">
				<img src="" id="card-img" class="card-img-top" />
				<div class="card-body">
					<h5 id="card-title" class="card-title"></h5>
					<p id="card-description" class="card-text"></p>
					<a href="" id="card-link"></a>
				</div>
			</div>
		</main>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"
	></script>
	<script type="module" src="/scripts/index.js"></script>
	<script type="module" src="/scripts/serieEntity.js"></script>
	<script type="module" src="/scripts/data.js"></script>
</html>
